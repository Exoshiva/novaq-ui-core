<!DOCTYPE html>
<html>
<head>
    <title>NovaQ UI</title>
</head>
<body>
    <h1>NovaQ Core UI</h1>
    <textarea id="input" placeholder="Frage eingeben..."></textarea>
    <button onclick="sendRequest()">Senden</button>
    <pre id="response"></pre>

    <script>
        async function sendRequest() {
            const userInput = document.getElementById("input").value;

            const response = await fetch("https://novaq-ui-core.onrender.com/novaq", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ input: userInput })
            });

            const data = await response.json();
            document.getElementById("response").textContent = data.reply;
        }
    </script>
</body>
</html>
