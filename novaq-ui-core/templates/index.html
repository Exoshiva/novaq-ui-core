<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>NovaQ Core UI</title>
</head>
<body>
    <h1>NovaQ Core Interface</h1>
    <input id="inputText" type="text" placeholder="Deine Eingabe...">
    <button onclick="sendToGPT()">Senden</button>
    <p id="response"></p>

    <script>
        async function sendToGPT() {
            const userInput = document.getElementById("inputText").value;
            const res = await fetch("/novaq", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ input: userInput })
            });
            const data = await res.json();
            document.getElementById("response").innerText = data.reply;
        }
    </script>
</body>
</html>
